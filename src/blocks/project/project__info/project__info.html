@@if (title == "Литер 1") {
<picture>
    <source
        srcset="assets/images/desktop_project-1@1x.jpg 1x,
    assets/images/desktop_project-1@2x.jpg 2x"
        media="(min-width: 992px)">
    <img
        class="project__image"
        src="assets/images/mobile_project-1@1x.jpg"
        srcset="assets/images/mobile_project-1@2x.jpg 2x"
        alt="Проект застройки Литер А">
</picture>
}

<div class="project__info">
    <h3 class="project__title">@@title</h3>
    <p class="project__text">
        <span class="project__details">
            <img src="assets/images/building-icon_color.svg" alt="иконка дома">
            @@count
        </span>
        В продаже @@count квартир
    </p>
    <p class="project__text">
        <span class="project__details">
            <img src="assets/images/calendar-icon_color.svg" alt="иконка дома">
            @@quarter
        </span>
        Сдача @@quarter квартал @@year
    </p>
</div>
